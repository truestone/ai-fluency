name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'AI_Fluency_Replit/package-lock.json'

      # Build React App
      - name: Install Dependencies for React App
        run: |
          cd AI_Fluency_Replit
          npm ci

      - name: Build React App
        run: |
          cd AI_Fluency_Replit
          npm run build

      # Create final structure
      - name: Create Final Structure
        run: |
          # Create base directory
          mkdir -p build
          
          # Create landing page
          cp index.html build/
          
          # Copy React app to /react directory
          mkdir -p build/react
          cp -r AI_Fluency_Replit/dist/* build/react/
          
          # Copy Flowith app to /flowith directory
          mkdir -p build/flowith
          cp -r AI_Fluency_Flowith/* build/flowith/
          
          # Create .nojekyll file
          touch build/.nojekyll
          
          # Debug: List directory contents
          echo "Contents of build directory:"
          ls -la build/
          echo "Contents of build/react directory:"
          ls -la build/react/
          echo "Contents of build/flowith directory:"
          ls -la build/flowith/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true