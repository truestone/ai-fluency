<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정적 사이트 테스트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>정적 웹사이트 테스트</h1>
  
  <div class="card">
    <h2>테스트 페이지</h2>
    <p>이 페이지는 정적 웹사이트가 올바르게 호스팅되는지 확인하기 위한 테스트 페이지입니다.</p>
    <p>아래 버튼을 클릭하여 메인 애플리케이션으로 이동할 수 있습니다.</p>
  </div>
  
  <button onclick="window.location.href='index.html'">메인 앱으로 이동</button>
</body>
</html>
